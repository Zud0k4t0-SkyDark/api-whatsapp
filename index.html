<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/css/img/image.jpg">
 </head>
  <body style="background-color: #9b9b9b74">
    <div class="container text-center mb-5">
      <div class="row mb-5">
        <div class="col-md-4 offset-md-3 text-center mx-auto mb-5">
          <div class="container mt-5">
            <div class="card mt-5 ">
              <div class="card-body ">
                <form action="/dashboard" method="post" >
                  <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle mb-3" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg>
                  <div class="form-floating mb-3 ">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Password" name="name">
                    <label for="floatingInput" style="font-size: 14px;">Username</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword" style="font-size: 14px;">Password</label>
                  </div>
                  <button type="submit" class="btn btn-primary mt-3">Ingresar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
      
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script>
      $(document).ready(function() {
        toastr.options.timeOut = 1500; // 1.5s
        $('#linkButton').click(function() {
           toastr.success('Click Button');
        });
      });
      const uri = decodeURIComponent(document.head.baseURI)
      let dataAlert = getParameterByName(uri)
      if (dataAlert) {
        toastr.error(dataAlert)
      }

      function getParameterByName(name, url) {
          const message = name.split("=")[1]
          return message
      }
      window.history.pushState({}, "Nuevo Título", "/")
      // const miObjeto = { nombre: 'Juan', edad: 25 };
      // localStorage.setItem('miObjeto', JSON.stringify(miObjeto));

      const objetoGuardado = JSON.parse(localStorage.getItem('miObjeto'));
      console.log(objetoGuardado); // mostrará { nombre: 'Juan', edad: 25 } en la consola

    </script>
  </body>
</html>
