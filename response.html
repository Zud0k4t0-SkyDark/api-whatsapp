<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="/css/img/image.jpg">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
      /* You can add global styles to this file, and also import other style files */
      
      body {
          background: linear-gradient(rgb(0,0,0,0.6), rgb(0,0,0,0.6)), url('/css/img/hacker.jpg');
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          height: 100vh;
      }
    </style>
    <!-- <link rel="stylesheet" href="repo-help/proyect-baileys/styles.css"> -->
  </head>
  <body>
    <div class="container mt-3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" routerLink="/dashboard">Dashboard</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="/dashboard">Home</a>
                  </li>
                </ul>
                <div class="d-flex" role="search">
                    <a class="btn btn-outline-light" type="button"  id="logOut">Logout</a>
                </div>
              </div>
            </div>
        </nav>

        <div class="col-md-7 offset-md-3 text-center mx-auto mb-5">
            <div class="container mt-5">
              <div class="card mt-5 ">
                <div class="card-body ">
                  <form action="/message" method="post" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-chat-dots-fill mb-3" viewBox="0 0 16 16">
                        <path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                    </svg>
                    <p class="text-center">Send your Message with the Api WhatsApp</p>
                    <div class="row">
                      <div class="col-md-2">
                        <select class="form-select" aria-label="Default select example" style="height: 58px" name="code">
                          <option value="34" selected>ES</option>
                          <option value="1">US</option>
                          <option value="54">ARG</option>
                          <option value="57">CO</option>
                          <option value="591">BO</option>
                        </select>
                      </div>
                      <div class="col mr-3">
                        <div class="form-floating ">
                          <input type="text" class="form-control" id="floatingPassword" placeholder="Password" name="number" >
                          <label for="floatingPassword" style="justify-content: center">Write the number</label>  
                        </div>
                      </div>

                    </div>
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" id="floatingPassword" placeholder="Password" name="message" >
                        <label for="floatingPassword" style="justify-content: center">Write your message</label>
                      </div>
                    <button type="submit" class="btn btn-primary mt-3">Send</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
      
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
      
    <script type="text/javascript">
      $(document).ready(function() {
        toastr.options.timeOut = 1500; // 1.5s
        // toastr.success('Bienvenido', "Success!!");
        // $('#logOut').click( 
        //   setTimeout(
        //     () => {
        //       toastr.success('Click Button');
        // }, 2000), 
        // window.location.href = "/"
        // );
      });
      const boton = document.getElementById("logOut")
      boton.addEventListener("click", async () => {
        await setTimeout(
             () => {
              toastr.info("Sing Out", "Info")
        }, 500)
        await setTimeout(
            () => {
              window.location.href = "/"
        }, 3500)
         
      })
      // const objetoGuardado = JSON.parse(localStorage.getItem('miObjeto'));
      // console.log(objetoGuardado);
      const uri = decodeURIComponent(document.head.baseURI)
      const ArrayUri = uri.split('/')
      const wordSend = ArrayUri[ArrayUri.length -1]
      console.log(wordSend)
      if (wordSend === "message"){
        toastr.options.timeOut = 1500; // 1.5s
        toastr.error('Ah ocurrido un error', "Error!!");
      } else {
        toastr.options.timeOut = 1500; // 1.5s
        toastr.success("Bienvenido", "Success!!")
      }
    </script>
  </body>
</html>
